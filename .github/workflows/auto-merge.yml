name: Auto pull request from Develop to Main

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'develop' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch develop branch
        run: |
          git fetch origin develop:develop
          git fetch origin main:main

      - name: Create Pull Request from develop to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: develop
          title: "Auto PR: Merge develop into main"
          body: "Este Pull Request foi criado automaticamente ap√≥s os testes na branch develop."
          draft: false
